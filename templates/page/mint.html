{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World Parrots || Mint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'img/icon.png' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-toastify/9.1.3/react-toastify.min.css" />
    <link rel="stylesheet" href="{% static 'css/globals.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body class="bg-black text-white" style="min-height: 100vh;">
    <div class="container-fluid p-0">
        <div class="d-flex justify-content-center">
            <img src="{% static 'img/banner2.JPEG' %}" style="width: 75%; height: 200px; object-fit: cover; margin: auto; object-fit:cover; border-radius: 0 0 20px 20px;">
        </div>
        <div class="row py-4 px-4">
            <h1 class="text-center fw-bold pb-4">MINT NOW!</h1>
            <div class="col-md-6 py-4 text-center">
                <button id="connectWallet" class="btn btn-warning">Connect Wallet</button>
                <div class="mt-4 fs-4" id="mintCount">Loading...</div>
                <div class="mt-4">
                    <button id="mintButton" class="btn btn-primary p-3 fs-4">Mint Now!</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="imageSlider1" class="d-flex overflow-auto no-scrollbar my-4" style="border-radius: 10px; height: 150px;"></div>
                <div id="imageSlider2" class="d-flex overflow-auto no-scrollbar" style="border-radius: 10px; height: 150px;"></div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/mint.js' %}"></script>
</body>
</html>
